<div class="filter">

  <form class="filter__form">
    <button type="submit" class="filter__btn filter__search-icon" data-tag="btnFav">
      <svg class="svg-icon">
        <use xlink:href="#magnifier"></use>
      </svg>
    </button>
    <input class="filter__input" placeholder="Искать на Wildberries">
    <div class="filter__btn filter__list-icon" data-tag="btnFav">
      <svg class="svg-icon">
        <use xlink:href="#search"></use>
      </svg>
    </div>

    <div class="filter__help invisible"></div>
  </form>

  <div class="filter__text">
    <div class="filter__text-standart">Например,</div>
    <div class="filter__colored mrgl1"><span class="filter__text_cl">чехол iphone 13 pro</span></div>
    <div class="filter__text-standart mrgl8">,</div>
    <div class="filter__colored mrgl1"><span class="filter__text_cl">коляски agex</span></div>
    <div class="filter__text-standart mrgl10">или</div>
    <div class="filter__colored mrgl14"><span class="filter__text_cl">яндекс станция 2</span></div>
  </div>

  <h2 class="filter__h2">Поиск</h2>
  <div class='filter__result' data-tag="filter"></div>

</div>
